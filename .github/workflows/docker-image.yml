# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: project ci cd

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: '1.8'
          distribution: 'adopt'
          cache: maven

      - name: Build with Maven
        run: mvn clean install

      - name: Build & push Docker image
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: amb0u/atlas-api
          tags: ${{ github.run_number }}
          registry: docker.io
          dockerfile: Dockerfile
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

  modifygit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: changing the deployment of git repo
        with:
          repository: 'amb0u/atlas-apps'
          token: ${{ secrets.GIT_PASSWORD }}
      - name: modify the image
        run: |
          git config --local user.email "ambroise.tine@gmail.com"
          git config --local user.name "amb0u"
          git add .
          git commit -m "Update manifest version"
          sed -i "s+amb0u/atlas-api:${{ github.run_number }}+g" dev/api-deployment.yml
          cat dev/api-deployment.yml
          git add .
          git commit -m 'Done  by Github Actions   Job changemanifest: ${{ github.run_number }}'
          git push origin main
        env:
          GIT_USERNAME: ${{ secrets.GIT_USERNAME }}
          GIT_PASSWORD: ${{ secrets.GIT_PASSWORD }}
          RUN_NUMBER: ${{ github.run_number }}
