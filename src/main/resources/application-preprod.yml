spring:
  datasource:
    # url: jdbc:h2:mem:test_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    url: jdbc:postgresql://${DB_URL}
    username: ${DB_USER}
    password: ${DB_PWD}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      data-locations: classpath:data-preprod.sql
api:
  host: ${API_HOST}
frontend:
  url: ${FRONT_URL}

server:
  port: 443    # Enable port 443, which is the default port for HTTPS services. You can change the port based on your business requirements.
  ssl:
    key-alias: isca
    key-store-password: mypassword    # Enter the password in the pfx-password.txt file.
    key-store-type: PKCS12
    key-store: classpath:keystore.pfx    # Replace domain_name.pfx with the name of your certificate.
