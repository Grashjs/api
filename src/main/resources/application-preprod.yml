spring:
  datasource:
    url: jdbc:postgresql://${DB_URL}:5432/api-db
    username: ${DB_USER}
    password: ${DB_PWD}
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      data-locations: classpath:data-preprod.sql
api:
  host: ${API_HOST}
frontend:
  url: ${FRONT_URL}
